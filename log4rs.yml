appenders:
    stdout:
        kind: console

    bot:
        kind: rolling_file
        path: "log/bot.log"
        encoder:
            pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
        policy:
            trigger:
                kind: size
                limit: 30 mb
            roller:
                kind: fixed_window
                pattern: logs/bot_{}.gz
                count: 5
                base: 1

root:
    level: off
    appenders:
        - stdout

loggers:
    discord_bot_rs:
        level: info
        appenders:
            - bot
        additive: true
